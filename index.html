          <h2 style="color:green"> Leave A Message Below</h2>
          <p style="color:white">
            
            Hi, my name is Nathan, and I'm in 10th Grade, and I am in 2nd period Web App. I joined Web App because I like Computer Sciences and creating games.
        <form method="post" id="sheetdb-form"
  action="https://sheetdb.io/api/v1/pmk7fbe4hkfqw" style="color:white">
    Name: <input name="data[name]">
    Message: <input name="data[message]">
    <button type="submit">Submit</button>
</form>

<script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      // you can put any JS code here
      alert('success')
    });
  });
</script>
          </p>
